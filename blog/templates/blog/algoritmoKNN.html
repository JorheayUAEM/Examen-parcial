{% extends 'blog/index.html' %}

{% block content %}
<h1 class="display-2">ALGORITMO KNN</h1>

    <form class="row gx-3 gy-2 align-items-center"  action="/KNN/" method="post">
        {% csrf_token %}
        <div class="col-sm-2">
          <label class="visually-hidden" for="specificSizeInputName">Name</label>
          <input type="text" class="form-control" name="k" id="specificSizeInputX" placeholder="k">
        </div>
        <div class="col-sm-2">
          <label class="visually-hidden" for="specificSizeInputName">Name</label>
          <input type="text" class="form-control" name="x1" id="specificSizeInputX" placeholder="x1">
        </div>
        <div class="col-sm-2">
            <label class="visually-hidden" for="specificSizeInputName">Name</label>
            <input type="text" class="form-control" name="x2" id="specificSizeInputY" placeholder="x2">
          </div>
        <div class="col-sm-2">
            <label class="visually-hidden" for="specificSizeInputName">Name</label>
            <input type="text" class="form-control" name="x3" id="specificSizeInputZ" placeholder="x3">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Clasificar</button>
        </div>
    </form>
    <br>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="table table-striped table-dark">
      <tr>
          <td>
              <div align="center">
                  <table width="80%" border="0" class="table table-striped table-dark">
                      <tr>
                          <th>VARIABLE</th>
                      </tr>

                      {% for i in letra %}
                      <tr>

                          <td>{{i}}</td>
                          
                      </tr>
                      {% endfor %}
                  </table>
              </div>
          </td>
          <td>
              <div align="center">
                  <table class="table table-striped table-dark">
                      <tr>
                          <th>DISTANCIA</th>
                      </tr>

                      {% for val in number %}
                      <tr>
                          <td>{{val}}</td>
                      </tr>
                      {% endfor %}
                  </table>
              </div>
          </td>
      </tr>
  </table>
{% endblock %}
