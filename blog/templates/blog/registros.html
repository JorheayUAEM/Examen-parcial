{% extends 'blog/index.html' %}

{% block content %}
    <div align="center"><h1 class="display-3">REGISTROS</h1></div>

    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="table table-striped table-dark">
        <tr>
            <td>
                <div align="center">
                    <table width="80%" border="0" class="table table-striped table-dark">
                        <tr>
                            <th>COLUMNA 1</th>
                            <th>COLUMNA 2</th>
                            <th>COLUMNA 3</th>
                            <th>COLUMNA 4</th>
                        </tr>

                        {% for valor in valores %}
                        <tr>

                            <td>{{valor.val1}}</td>
                            <td>{{valor.val2}}</td>
                            <td>{{valor.val3}}</td>
                            <td>{{valor.val4}}</td>
                            
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </td>
            <td>
                <div align="center">
                    <table class="table table-striped table-dark">
                        <tr>
                            <th>SUMA</th>
                        </tr>

                        {% for val in sumas %}
                        <tr>
                            <td>{{val}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </td>
        </tr>
    </table>

{% endblock %}
